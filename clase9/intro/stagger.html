<html>
    <head>
        <style>
            .container {
                display: flex;
                justify-content: space-between;
            }
            .box {
                width: 100px;
                height: 300px;
                background: goldenrod;
            }
            .box:first-child {
                position: absolute;
                top: 320px;
                left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/greensock-js/src/minified/TweenMax.min.js"></script>
        <script>
            TweenMax.staggerFrom('.box', 1, {
                height:0,
                ease: Back.easeOut.config(1.7),
                transformOrigin: "50% 50%",
                rotation: 90,
                repeat: 100,
                yoyo: true
            }, 0.2);
        </script>
        
    </body>
</html>
