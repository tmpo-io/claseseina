<html>
  <head>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box;}

      a {
        border: 1px solid red;
      }
      a.inlineBlock {
        padding: 10px;
        display: inline-block;
      }
      a.block {
        padding: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <a class="inlineBlock" href="">Link 1</a>
    <a class="inlineBlock" href="">Link 2</a>
    <a class="block" href="">Link 3</a>
    asdasdd <a href="">Link 4</a> asdads
  </body>
</html>
