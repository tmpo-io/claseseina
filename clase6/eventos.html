<html>
  <head>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box;}
      div {
        border: 1px solid red;
        width: calc(25% - 42px);
        margin: 20px;
        float: left;
        transition: all 0.5s;
      }
      div.extraWidth {
        width: calc(50% - 42px);
      }
      div.invisible {
        opacity: 0;
      }
      div img {
        width: 80%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="img1">
      <img src="img/cat.jpg" />
    </div>
    <div class="img2">
      <img src="img/dog.jpg" />
    </div>
    <div class="img3">
      <img src="img/dog.jpg" />
    </div>
    <div class="img4">
      <img src="img/cat.jpg" />
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      $('.img2').on('click', function () {
        $('.img2').toggleClass('extraWidth');
      })
      $('.img3').on('click', function () {
        $('.img3').toggleClass('invisible');
      })
    </script>





  </body>
</html>
